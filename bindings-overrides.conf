### Terminal & TUI Scratchpads
###

# term1
workspace = special:term1, on-created-empty:$terminal
bindd = SUPER, T, Terminal Scratchpad 1, togglespecialworkspace, term1
bindd = SUPER CTRL SHIFT, T, Move to term1's dropdown, movetoworkspace, special:term1

# term2
workspace = special:term2, on-created-empty:$terminal
bindd = SUPER CTRL, T, Terminal Scratchpad 2, togglespecialworkspace, term2

# term3
workspace = special:term3, on-created-empty:$terminal
