# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

# formerly switch workspace
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19


# formerly move active window to workspace
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# formerly screenshot bindings
unbind = , PRINT # formerly screenshot of region
unbind = SHIFT, PRINT # formerly screenshot of window
unbind = CTRL, PRINT # formerly screenshot of display

# formerly screen recording bindings
unbind = ALT, PRINT # formerly screen record a region
unbind = ALT SHIFT, PRINT # formerly screen record a region with audio
unbind = CTRL ALT, PRINT # formerly screen record display
unbind = CTRL ALT SHIFT, PRINT # formerly screen record display with audio

unbind = SUPER, PRINT # formerly color picker (hyprpicker)
unbind = SUPER, D # formerly launch lazydocker
unbind = SUPER, B # formerly omarchy-launch-browser
unbind = SUPER SHIFT, B # formerly launch private browser
unbind = SUPER, H
unbind = SUPER, J # formerly toggle split
unbind = SUPER, K # formerly preview keybinds
unbind = SUPER, L 
unbind = SUPER, P # formerly toggle pseudo-window tiling
unbind = SUPER, W # formerly close active window
unbind = SHIFT, F11 # formerly "Force full screen, fullscreen, 0"
unbind = SUPER, F # formerly open file manager
unbind = SUPER, T # formerly open btop
unbind = SUPER, E # formerly open email
unbind = SUPER CTRL, E # formerly open emoji picker
unbind = SUPER, G # formerly open signal-desktop
unbind = SUPER SHIFT, G # formerly webapp: WhatsApp
unbind = SUPER ALT, G # formerly webapp: google messages
unbind = SUPER, M # formerly open spotify
unbind = SUPER CTRL SHIFT, M # formerly nothing, probably
unbind = SUPER, slash # formerly launch onepassword
unbind = SUPER, C # formerly webapp: calendar
unbind = SUPER, X # formerly webapp: x.com
unbind = SUPER SHIFT, X # formerly webapp: x.com post
unbind = SUPER, A # formerly webapp: ChatGPT
unbind = SUPER SHIFT, A # formerly webapp: grok ai
unbind = SUPER, return # formerly launch terminal
unbind = SUPER, comma # formerly dismiss last notification
unbind = SUPER SHIFT, comma # formerly dismiss all notifications
unbind = SUPER CTRL, comma # formerly toggle silent notifications "do-not-disturb"
unbind = SUPER, SPACE # formerly app-launcher
unbind = SUPER, O # formerly launch obsidian.md

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, 1, Switch to workspace 1, workspace, 1
bindd = SUPER, 2, Switch to workspace 2, workspace, 2
bindd = SUPER, 3, Switch to workspace 3, workspace, 3
bindd = SUPER, 4, Switch to workspace 4, workspace, 4
bindd = SUPER, 5, Switch to workspace 5, workspace, 5
bindd = SUPER, 6, Switch to workspace 6, workspace, 6
bindd = SUPER, 7, Switch to workspace 7, workspace, 7
bindd = SUPER, 8, Switch to workspace 8, workspace, 8
bindd = SUPER, 9, Switch to workspace 9, workspace, 9
bindd = SUPER, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Screenshots
bindd = , PRINT, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER, semicolon, Screenshot of region to clipboard, exec, grim -g "$(slurp -w 0)" - | wl-copy # Take an area-select screenshot
bindd = SUPER ALT, semicolon, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, semicolon, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = SUPER CTRL, semicolon, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
bindd = SUPER ALT, semicolon, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = SUPER ALT CTRL, semicolon, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = SUPER ALT SHIFT, semicolon, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = SUPER ALT CTRL SHIFT, semicolon, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio

# Color picker
bindd = SUPER SHIFT, P, Color picker, exec, pkill hyprpicker || hyprpicker -a

# emoji picker
bindd = SUPER, R, Emoji picker, exec, walker -m Emojis

# omarchy menu
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# show keybind preview
bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings

# Notification dismissal / toggle
bindd = SUPER, X, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, X, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, X, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# move focus between windows
bindd = SUPER, H, Move focus up, movefocus, l
bindd = SUPER, J, Move focus up, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus up, movefocus, r

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, movewindow, l
bindd = SUPER SHIFT, J, Swap window down, movewindow, d
bindd = SUPER SHIFT, K, Swap window up, movewindow, u
bindd = SUPER SHIFT, L, Swap window to the right, movewindow, r

# Resize active window
bindd = SUPER CTRL, H, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER CTRL, L, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER CTRL, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER CTRL, J, Expand window down, resizeactive, 0 100

# app-launcher
bindd = SUPER, return, Launch apps, exec, walker -p "Startâ€¦"

# close active window
bindd = SUPER, Q, Close active window, killactive,

# fullscreen states
bindd = SUPER, F, Maximize active window, fullscreen, 1
bindd = SUPER SHIFT, F, Client-unaware fullscreen, fullscreenstate, 2, 0
bindd = SUPER CTRL, F, In-client fullscreen state toggle, fullscreenstate, -1, 2
bindd = SUPER ALT, F, OG fullscreen, fullscreen, 0

# Misc Applications
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, P, Processes/Task Manager (btop), exec, $terminal -e btop
bindd = SUPER SHIFT, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu

# Browsers
bindd = SUPER, B, Firefox Profile 1, exec, firefox -p default-release
bindd = SUPER SHIFT, B, Firefox Profile 2, exec, firefox -p default2
bindd = SUPER CTRL, B, Zen Browser, exec, zen-browser
bindd = SUPER ALT, B, Omarchy Chromium Browser, exec, $browser

### Empty Scratchpads (special workspaces)
### Extra room for easily-accessible drop-in windows

# pad1
workspace = special:pad1
bindd = SUPER, period, pad1, togglespecialworkspace, pad1
bindd = SUPER CTRL SHIFT, period, Move to pad1's dropdown, movetoworkspace, special:pad1

# pad2
workspace = special:pad2
bindd = SUPER, U, pad2, togglespecialworkspace, pad2
bindd = SUPER CTRL SHIFT, U, Move to pad2's dropdown, movetoworkspace, special:pad2

# pad1
workspace = special:pad3
bindd = SUPER, equal, pad3, togglespecialworkspace, pad3
bindd = SUPER CTRL SHIFT, equal, Move to pad3's dropdown, movetoworkspace, special:pad3

### Application Scratchpads (special workspaces)
### Apps will launch immediately upon opening the workspace

# Signal
$signalCmd = uwsm app -- signal-desktop
workspace = special:Signal, on-created-empty:$signalCmd
bindd = SUPER, comma, Signal, togglespecialworkspace, Signal
bindd = SUPER CTRL SHIFT, comma, Move to Signal's dropdown, movetoworkspace, special:Signal
#bindd = SUPER, comma, Signal, exec, uwsm app -- signal-desktop

# Discord
$discordCmd = uwsm app -- discord
workspace = special:Discord, on-created-empty:$discordCmd
bindd = SUPER, slash, Discord, togglespecialworkspace, Discord
bindd = SUPER CTRL SHIFT, slash, Move to Discord's dropdown, movetoworkspace, special:Discord

# Notes
$notesCmd = uwsm app -- obsidian -disable-gpu
workspace = special:Notes, on-created-empty:$notesCmd
bindd = SUPER, O, Notes, togglespecialworkspace, Notes
bindd = SUPER CTRL SHIFT, O, Move to Notes's dropdown, movetoworkspace, special:Notes

# Music (grayjay flatpak)
$musicCmd = uwsm app -- flatpak run app.grayjay.Grayjay
$moveGrayjay = sleep 1; hyprctl dispatch togglefloating tags:grayjay*;hyprctl dispatch movetoworkspace special:Music,tags:grayjay*
workspace = special:Music, on-created-empty:$musicCmd & $moveGrayjay
bindd = SUPER, M, Music, togglespecialworkspace, Music
bindd = SUPER SHIFT, M, Grayjay, exec, $musicCmd
bindd = SUPER CTRL SHIFT, M, Move to Music's dropdown, movetoworkspace, special:Music

# VPN
$vpnCmd = uwsm app -- protonvpn-app
workspace = special:VPN, on-created-empty:$vpnCmd
bindd = SUPER SHIFT, V, VPN, togglespecialworkspace, VPN
bindd = SUPER CTRL SHIFT, V, Move to VPN dropdown, movetoworkspace, special:VPN

# Bitwarden
$pwmCmd = uwsm app -- bitwarden-desktop
workspace = special:Password-Manager, on-created-empty:$pwmCmd
bindd = SUPER ALT, P, Password Manager, togglespecialworkspace, Password-Manager
# bindd = SUPER CTRL SHIFT, V, Move to Bitwarden dropdown, movetoworkspace, special:Bitwarden


